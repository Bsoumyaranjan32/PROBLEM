<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhyLayer - System Intelligence</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: '#09090B', // Zinc-950
            surface: '#18181B',    // Zinc-900
            border: '#27272A',     // Zinc-800
            primary: '#6366f1',    // Indigo-500
            'primary-hover': '#4f46e5',
            text: {
              main: '#FAFAFA',
              muted: '#A1A1AA'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          },
          boxShadow: {
            'subtle': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
            'card': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
          }
        }
      }
    }
  </script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- jQuery & jQuery Terminal -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.35.2/js/jquery.terminal.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.35.2/css/jquery.terminal.min.css"
    rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- LiveKit (Video/Audio) -->
  <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>

  <!-- JWT generation (for client-side token gen - NOT FOR PROD) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.9.0/jsrsasign-all-min.js"></script>

  <!-- Neural Interface 3D Engine -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

  <style>
    @keyframes wave {

      0%,
      100% {
        height: 20%;
      }

      50% {
        height: 100%;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scan {
      0% {
        top: 0%;
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        top: 100%;
        opacity: 0;
      }
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-150%);
      }

      100% {
        transform: translateX(150%);
      }
    }

    body {
      background-color: #09090B;
      color: #FAFAFA;
      overflow-x: hidden;
    }

    /* Clean Utilities */
    .saas-border {
      border: 1px solid #27272A;
    }

    .saas-card {
      background-color: #18181B;
      /* Surface */
      border: 1px solid #27272A;
      border-radius: 8px;
      /* Standard tight radius */
      transition: all 0.2s ease-in-out;
    }

    .saas-card:hover {
      border-color: #3F3F46;
      box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
      transform: translateY(-1px);
    }

    /* Subtle Grid Background for Landing Page Vibe */
    .bg-grid {
      background-size: 40px 40px;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
    }

    .nav-item.active {
      background: #27272A;
      color: #FAFAFA;
    }

    /* Animation Delays */
    .delay-100 {
      animation-delay: 100ms;
    }

    .delay-200 {
      animation-delay: 200ms;
    }

    .delay-300 {
      animation-delay: 300ms;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #3F3F46;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #52525B;
    }

    /* Terminal Customization */
    .terminal {
      --size: 1.1;
      --color: #a855f7;
    }

    .terminal .terminal-output .error {
      color: #ef4444;
    }

    .terminal .terminal-output .warning {
      color: #f59e0b;
    }
  </style>
</head>

<body class="antialiased selection:bg-indigo-500 selection:text-white bg-background">

  <div id="app" class="flex h-screen overflow-hidden">
    <!-- App generated by JS -->
  </div>

  <script src="data.js"></script>
  <script src="env.js"></script>
  <script src="voice.js"></script>
  <script src="neural.js"></script>
  <script src="app.js"></script>
</body>

</html>
